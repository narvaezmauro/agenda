<div class="u-full-width" *ngIf="contacto">
    <!-- Con la directiva *ngIf escribimos o no todo el 
    elemento en el DOM, en función de una expresión-->
    
    
    <!--Avatar-->

    <img [src]="contacto?.avatar">

    <!--Nombre del contacto-->

    <h5>{{ contacto?.nombre}} {{ contacto?.apellidos }} </h5>
    <hr>

    <!--Redes sociales-->

    <button type="button" (click)="notificarFacebook()" class="boton-red-social">
         <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </button>

    <button type="button" (click)="notificarTwitter()" class="boton-red-social">
         <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </button>

    <!-- Correo del contacto-->

    <span>{{contacto?.email}} </span>

    <!-- Telefono del contacto-->

    <span>{{contacto?.telefono}} </span>
    
    <!-- Botón de eliminar contacto -->
     <button type="button" (click)="notificarEliminacion()" class="u-full-width">Eliminar</button>


</div>
